<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
    <link rel="stylesheet" href="books.css">
</head>
<body>
    <h1>A form for Books</h1>
    <h2>Form Fundamentals</h2>
    <form autocomplete="on">	
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
            <br><br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter your phone number" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required multiple>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Books</legend>
            <label for="book">Book:</label>
            <input list="books" id="book" name="book">
            <datalist id="books">
                <option value="Harry Potter">
                <option value="Lord of the Rings">
                <option value="The Secret">
                <option value="Hunger Games">  
                <option value="Game of thrones">
            </datalist>
            <br><br>
            <label for="quantity">Quantity (Max 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required>

            <br><br>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
